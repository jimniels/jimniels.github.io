- source: Chris Coyier on CSS Tricks
  url: https://css-tricks.com/web-technologies-and-syntax/
  quote: Jim Nielsen <a href="https://blog.jim-nielsen.com/2020/web-technologies-and-syntax/">makes the connection</a> to optional chaining and <code>!important</code> in CSS...I like that take.
- source: Chris Coyier again on CSS Tricks
  url: https://css-tricks.com/defining-view-source/
  quote: Last time there was a little flurry of activity around the concept of “View Source,” I did get the sense that not everyone was on the same page about what that even means...<a href="https://blog.jim-nielsen.com/2020/the-meaning-of-view-source/">Jim’s post</a> explains the difference between all three types of “viewing source” in great detail.
- source: Remy Sharp on remysharp.com
  url: https://remysharp.com/links/2020-09-24-e9aa7591
  quote: 'I really like [<a href="https://blog.jim-nielsen.com/2020/indexing-my-blogs-links/">Jim’s idea</a>] and more power to those of us who have full control of our online identities...I’ll be adding this to my blog shortly - very clever.'
- source: Andy Bell on hankchizljaw.com
  url: https://archive.hankchizljaw.com/feed/page/61/
  quote: '[<a href="https://blog.jim-nielsen.com/2019/building-a-progressively-enhanced-site/">Jim’s post</a>] was an absolute joy to read.'
- source: Jeremy Keith on adactio.com
  url: https://adactio.com/links/12085
  quote: '[<a href="https://blog.jim-nielsen.com/2017/the-analog-web/">Jim’s post</a>] is wonderful meditation on the history of older technologies that degrade in varied conditions versus newer formats that fall of a “digital cliff”, all tied in to working on the web.'
- source: Jeremy Keith again on adactio.com
  url: https://adactio.com/links/14705
  quote: '[<a href="https://blog.jim-nielsen.com/2019/building-a-progressively-enhanced-site/">Jim’s post</a>] is an excellent case study! The technical details are there if you want them, but far more important is consideration that went into every interaction. Every technical decision has a well thought out justification.'
- source: Jeremy Keith one last time from adactio.com
  url: https://adactio.com/links/17508
  quote: '[<a href="https://blog.jim-nielsen.com/2020/cheating-entropy-with-native-web-tech/">Jim’s post</a>] really highlights one of the biggest issues with the convoluted build tools used for “modern” web development.'
- source: Robin Rendle in the CSS Tricks Newsletter
  url: https://css-tricks.com/newsletter/213-are-we-just-moving-problems-around/
  quote: Over the weekend I read this post by Jim Nielsen about <a href="https://blog.jim-nielsen.com/2020/web-technologies-and-syntax/">web technologies and syntax</a> that I really enjoyed.
- source: Rich Harris on Twitter
  url: https://twitter.com/Rich_Harris/status/1286330991229927426
  quote: '...a really good blog post by @jimniels [<a href="https://blog.jim-nielsen.com/2019/thoughts-on-rich-harris-talk/">link</a>]'
- source: Dave Rupert on daverupert.com
  url: https://daverupert.com/2019/04/weeknotes-4/
  quote: '[<a href="https://blog.jim-nielsen.com/2019/the-power-of-prototypes-in-the-creative-process/">Jim’s post</a>] eloquently outlines some of my own feelings on the subject of prototypes and how they inform the product through repeated use and refinement.'
- source: Dave Rupert again on daverupert.com
  url: https://daverupert.com/2019/09/weeknotes-9/
  quote: '[<a href="https://blog.jim-nielsen.com/2019/thoughts-on-rich-harris-talk/">Jim’s post</a>] highlights a lot of what was going on in my brain and expounds more on some of the “mismatches” between ideology and real world application building. I love the frequency and depth of Jim’s thoughts, he uses his blog really well.'
