- name: Chris Coyier
  quotes:
    - url: https://css-tricks.com/web-technologies-and-syntax/
      domain: css-tricks.com
      quote: Jim Nielsen makes the connection to optional chaining and <code>!important</code> in CSS...I like that take.
    - url: https://css-tricks.com/defining-view-source/
      domain: css-tricks.com
      quote: Last time there was a little flurry of activity around the concept of “View Source,” I did get the sense that not everyone was on the same page about what that even means...Jim’s post explains the difference between all three types of “viewing source” in great detail.
- name: Remy Sharp
  quotes:
    - url: https://remysharp.com/links/2020-09-24-e9aa7591
      domain: remysharp.com
      quote: "I really like [Jim’s idea] and more power to those of us who have full control of our online identities...I’ll be adding this to my blog shortly - very clever."
- name: Andy Bell
  quotes:
    - url: https://archive.hankchizljaw.com/feed/page/61/
      domain: hankchizljaw.com
      quote: "[Jim’s post] was an absolute joy to read."
- name: Jeremy Keith
  quotes:
    - url: https://adactio.com/links/12085
      domain: adactio.com
      quote: "[Jim’s post] is wonderful meditation on the history of older technologies that degrade in varied conditions versus newer formats that fall of a “digital cliff”, all tied in to working on the web."
    - url: https://adactio.com/links/14705
      domain: adactio.com
      quote: '[Jim’s <a href="https://blog.jim-nielsen.com/2019/building-a-progressively-enhanced-site/">post</a>] is an excellent case study! The technical details are there if you want them, but far more important is consideration that went into every interaction. Every technical decision has a well thought out justification.'
    - url: https://adactio.com/links/17508
      domain: adactio.com
      quote: '[Jim’s <a href="https://blog.jim-nielsen.com/2020/cheating-entropy-with-native-web-tech/">post</a>] really highlights one of the biggest issues with the convoluted build tools used for “modern” web development.'
- name: Robin Rendle
  quotes:
    - url: https://css-tricks.com/newsletter/213-are-we-just-moving-problems-around/
      domain: css-tricks.com
      quote: Over the weekend I read this <a href="https://blog.jim-nielsen.com/2020/web-technologies-and-syntax/">post</a> by Jim Nielsen about web technologies and syntax that I really enjoyed.
- name: Rich Harris
  quotes:
    - url: https://twitter.com/Rich_Harris/status/1286330991229927426
      domain: twitter.com
      quote: ...a really good blog <a href="https://blog.jim-nielsen.com/2019/thoughts-on-rich-harris-talk/">post</a> by @jimniels
- name: Dave Rupert
  quotes:
    - url: https://daverupert.com/2019/04/weeknotes-4/
      domain: daverupert.com
      quote: '[Jim’s <a href="https://blog.jim-nielsen.com/2019/the-power-of-prototypes-in-the-creative-process/">post</a>] eloquently outlines some of my own feelings on the subject of prototypes and how they inform the product through repeated use and refinement.'
    - url: https://daverupert.com/2019/09/weeknotes-9/
      domain: daverupert.com
      quote: '[Jim’s <a href="https://blog.jim-nielsen.com/2019/thoughts-on-rich-harris-talk/">post</a>] highlights a lot of what was going on in my brain and expounds more on some of the “mismatches” between ideology and real world application building. I love the frequency and depth of Jim’s thoughts, he uses his blog really well.'
- name: Paul Ford
  quotes:
    - url: https://twitter.com/ftrain/status/1353733405293359105?s=20
      domain: twitter.com
      quote: 'JIM WOW <a href="https://blog.jim-nielsen.com/2021/fav-excerpts-from-the-postlight-podcast/">this</a> is a nice thing to read. Thank you for making this!'
